<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> Hot Restaurant</h1>
            <h2 class="text-center"> Make your reservation </h2>
            <br>
            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary">Make a reservation</button></a>
                <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
            </div>
            </div>

            <div class="text-center">
                <div class="row">
                <div class="col-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Table Reservation</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="reserve-name">Name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>

                                <div class="form-group">
                                    <label for="reserve-email">Email</label>
                                    <input type="text" class="form-control" id="reserve-email">
                                </div>
                                <div class="form-group">
                                     <label for="reserve-email">Phone number</label>
                                    <input type="text" class="form-control" id="reserve-phone">
                                    </div>

                                <div class="form-group">
                                    <label for="reserve-unique-id">Unique ID</label>
                                    <input type="text" class="form-control" id="reserve-unique-id">
                                </div>

                                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                            
                            </form>

                            </div>
                    </div>
                
            </div>
        </div>
        <script type="text/javascript">
            // Question: What does this code do?
            $("#submit").on("click", function(event) {
              event.preventDefault();
              var newReservation = {
                name: $("#name").val().trim(),
                email: $("#reserve-email").val().trim(),
                phone: $("#reserve-phone").val().trim(),
                id: $("#reserve-unique-id").val().trim()
              };
        
              // Question: What does this code do??
              $.post("/api/tables", newReservation)
                .then(function(data) {
                  console.log("reserve.html", data);
                  alert("Your reservation has been added!");
                });
            });
          </script>
          

</body>

</html>
